name: Run Newman Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17.0"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # 4. Start the API server
      - name: Start API Server
        run: |
          node index.js &
          sleep 5 # Delay to ensure the server starts

      # 5. Run Newman tests
      - name: Run Postman tests with Newman
        run: |
          npx newman run "Library Express API.postman_collection.json"

      # 6. Ensure server shutdown (optional, cleanup)
      - name: Shutdown server (if needed)
        if: failure() || success()
        run: |
          pkill -f "node index.js"
